<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor. </p>
    <video src="midias/video1.mp4" poster="imagens/paisagem.jpg" controls width="700" height="500" autoplay loop></video>
    <p>Inserindo vídeo de outras plataformas</p>
    <iframe width="700" height="500" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=IZjnRXUhdqhTmJI5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
